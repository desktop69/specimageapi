<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des payssssss</title>
</head>
<body>
<body>
 <div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
  <div class="card-header" th:if="${mode=='new'}"> Ajout des payssssss </div>
  <div class="card-header" th:if="${mode=='edit'}"> Modification des payssssss </div>
				<div class="card-body">
					<form th:action="@{savePays}" method="post">
					   <div class="form-group">
							<label class="control-label" hidden>ID pay :</label> 
		       				<input type="text" hidden  name="idPays" class="form-control" th:value="${pays.idPay}"  />
						</div>
						<div class="form-group">
							<label class="control-label">Nom pays :</label> 
					        <input type="text" name="nomPay" class="form-control" th:value="${pays.nomPay}"  />
							<span th:errors=${pays.nomPay} class="text-danger"> </span>	 
						</div>
						<div class="form-group">
							<label class="control-label">la Langues du pays :</label> 
							<input type="text" name="Langues" class="form-control" th:value="${pays.Langues}" />
							 <span th:errors=${pays.Langues} class="text-danger"> </span> 
						</div>
						<div class="form-group">
							<label class="control-label">Gouvernorat :</label> 
							<input type="number" name="Gouvernorat" class="form-control"  th:value="${pays.Gouvernorat}"/>
							 <span th:errors=${pays.Gouvernorat} class="text-danger"> </span> 
						</div>

					 <div class="form-group">
							<label class="control-label">Continent :</label> 
							<select    type="text" name="continent" class="form-control" th:value="${pays.continent.idCat}"  >
								<option th:each="c:${continent}" th:if="${mode=='edit'}"
									th:value="${c.idCat}" th:text="${c.nomcont}"
									th:selected="${ c.idCat==pays.continent.idCat}"></option>

								<option th:each="c:${continent}" th:if="${mode=='new'}"
									th:value="${c.idCat}" th:text="${c.nomcont}"></option>
							</select>
						</div>  
			

						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
	</div>
</div>
</div>
</body>
</html>
