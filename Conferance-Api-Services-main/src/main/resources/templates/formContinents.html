<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des payssssss</title>
</head>
<body>
<body>
 <div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
  <div class="card-header" th:if="${mode=='new'}"> Ajout des Continet </div>
  <div class="card-header" th:if="${mode=='edit'}"> Modification des payssssss </div>
				<div class="card-body">
					<form th:action="@{saveContinent}" method="post">
					   <div class="form-group">
							<label class="control-label" hidden>ID pay :</label> 
		       				<input type="text" hidden  name="idCat" class="form-control" th:value="${continent.idCat}"  />
						</div>
						<div class="form-group">
							<label class="control-label">Nom nomcont :</label> 
					        <input type="text" name="nomcont" class="form-control" th:value="${continent.nomcont}"  />
							<span th:errors=${continent.nomcont} class="text-danger"> </span>	 
						</div>
						<div class="form-group">
							<label class="control-label">la Surface du continent en Km :</label> 
							<input type="text" name="km" class="form-control" th:value="${continent.km}" />
							 <span th:errors=${continent.km} class="text-danger"> </span> 
						</div>
						<div class="form-group">
							<label class="control-label">population :</label> 
							<input type="text" name="population" class="form-control"  th:value="${continent.population}"/>
							 <span th:errors=${continent.population} class="text-danger"> </span> 
						</div>

					 

						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
	</div>
</div>
</div>
</body>
</html>
