<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des continent du monde </title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des continent du monde
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>Nom du continent</th><th>surface en KM</th><th>la population du continent</th><th>Actions</th>
</tr>
<tr th:each="c:${continent}">
<td th:text="${c.idCat}"></td>
<td th:text="${c.nomcont}"></td>
<td th:text="${c.km}"></td>
<td th:text="${c.population}"></td> 



<td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger"
onclick="return confirm('Etes-vous sÃ»r ?')"
th:href="@{supprimerContinent(id=${c.idCat},
page=${currentPage},size=${size})}">Supprimer</a>
</td>
<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success"
th:href="@{modifierContinent(id=${c.idCat})}">Editer</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeContinent(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
